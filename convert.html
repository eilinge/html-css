<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <!-- <link rel="stylesheet" href="../dist/css/swiper.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="/convert.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-coverflow swiper-container-3d swiper-container-initialized swiper-container-horizontal"
        style="cursor: grab;">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="detail">
                    <h2>Eilinge Wu</h2>
                    <span>a winner</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="detail">
                    <h2>Eilinge Wu</h2>
                    <span>a winner</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="detail">
                    <h2>Eilinge Wu</h2>
                    <span>a winner</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="detail">
                    <h2>Eilinge Wu</h2>
                    <span>a winner</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgbox">
                    <img src="img/bg.jpg" alt="">
                </div>
                <div class="detail">
                    <h2>Eilinge Wu</h2>
                    <span>a winner</span>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
            <span class="swiper-pagination-bullet"></span>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        
    </div>

    <!-- Swiper JS -->
    <!-- <script src="../dist/js/swiper.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 70,
                stretch: 0,
                depth: 400,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>


</body>

</html>
